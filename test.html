<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, p {
            margin-bottom: 10px;
        }
        .bio-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Biodata</h1>
        <div class="bio-info">
            <h2>Nama:</h2>
            <p>Jane Doe</p>
        </div>
        <div class="bio-info">
            <h2>Umur:</h2>
            <p>25 tahun</p>
        </div>
        <div class="bio-info">
            <h2>Alamat:</h2>
            <p>Jl. Contoh No. 123</p>
        </div>
        <div class="bio-info">
            <h2>Pendidikan Terakhir:</h2>
            <p>S1 Teknik Informatika</p>
        </div>
        <div class="bio-info">
            <h2>Pekerjaan:</h2>
            <p>Web Developer</p>
        </div>
    </div>
</body>
</html>
